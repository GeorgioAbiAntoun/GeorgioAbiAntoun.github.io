<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style2.css">

    <title>Getting Started Flow</title>
</head>


<body>

    <img id="logo" src="images/logo.svg" class="img-fluid ml-2 mt-2" alt="logo">

    <div class="container">

        <header class="mb-0"> Now tell us about yourself!</header>

        <div class="container pt-0 pb-4 OrangeCaptionSmall">
            <span>Already have an account?</span>
            <a href="#" id="BoldLink">Login</a>
        </div>

        <form>
            <div class="container mt-1">
                <div class="row pt-1 pb-1">
                    <div class="col-2">
                    </div>
                    <div class="col-4" id="firstName">
                        <input class="form-control" type="text" placeholder="First Name" required>
                    </div>
                    <div class="col-4" id="lastName">
                        <input class="form-control" type="text" placeholder="Last Name" required>
                    </div>
                    <div class="col-2">
                    </div>
                    
                </div>
                <div class="row pt-1 pb-1">
                    <div class="col-2">
                    </div>
                    <div class="col-8">
                        <input class="form-control" type="email" placeholder="Email address" required>
                    </div>
                    <div class="col-2">
                    </div>
                </div>
                <div class="row pt-1 pb-1">
                    <div class="col-2">
                    </div>
                    <div class="col-8">
                        <input class="form-control" type="text" placeholder="Phone number" required>
                    </div>
                    <div class="col-2">
                    </div>
                </div>
                <div class="row pt-1 pb-1">
                    <div class="col-2">
                    </div>
                    <div class="col-8">
                        <input class="form-control" type="password" placeholder="Password" required>
                    </div>
                    <div class="col-2">
                    </div>
                </div>
                <div class="row pt-1 pb-1">
                    <div class="col-2">
                    </div>
                    <div class="col-8">
                        <input class="form-control" type="password" placeholder="Re-type password" required>
                    </div>
                    <div class="col-2">
                    </div>
                </div>

                <div class="col-12 p-3">
                    <button  type="submit" class="nextButton">Next</button>
                </div>
            </div>
        </form>

    </div>

</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script src="script2.js"></script>

</html>
